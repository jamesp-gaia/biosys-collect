<ion-header>
  <ion-toolbar>
    <ion-title>{{schemaSchema.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" [scrollY]="true">
    <json-schema-form
            style="height: 100%; width: 90%; left: 5%"
            loadExternalAssets="true"
            [form]="formParameters"
            framework="bootstrap-4"
            [(data)]="data"
            (onChanges)="onChange($event)"
            (onSubmit)="onSubmit($event)"
            (isValid)="isValid($event)"
            (validationErrors)="validationErrors($event)">
    </json-schema-form>
    <ion-item *ngIf="!formIsValid" lines="none" style="color: red; font-weight: bold">
        <ion-label lines="none" text-wrap>{{validationErrorToDisplay}}</ion-label>
    </ion-item>
</ion-content>
