<ion-header>
  <ion-toolbar>
    <ion-title>New Site for {{mobileState.currentProject.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12" size-lg="6" size-md="6" offset-lg="3" offset-md="3">
            <ion-item>
                <ion-label color="primary" position="floating">Site Code: </ion-label>
                <ion-input type="text" [(ngModel)]="siteCode" autocapitalize=on></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" size-lg="6" size-md="6" offset-lg="3" offset-md="3">
            <ion-item>
                <ion-label color="primary" position="floating">Name: </ion-label>
                <ion-input type="text" [(ngModel)]="siteName" autocapitalize=on></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" size-lg="6" size-md="6" offset-lg="3" offset-md="3">
            <ion-item>
                <ion-label color="primary" position="floating">Description: </ion-label>
                <ion-input type="text" [(ngModel)]="siteDescription" autocapitalize=on></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" size-lg="6" size-md="6" offset-lg="3" offset-md="3">
            <ion-item>
                <ion-label color="primary" position="floating">Latitude: </ion-label>
                <ion-input type="number" [(ngModel)]="latitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" position="floating">Longitude: </ion-label>
                <ion-input type="number" [(ngModel)]="longitude"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

</ion-content>

<ion-footer>
    <ion-button
            (click)="useLocation();"
            size="large"
            expand="block">Use Current Location</ion-button>
    <ion-button
        (click)="addTheSite();"
        [color]="'danger'"
        size="large"
        expand="block">Add This Site</ion-button>
</ion-footer>
