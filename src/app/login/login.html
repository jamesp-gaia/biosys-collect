<ion-content padding class="vertical-align-content">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-lg="6" size-md="6" offset-lg="3" offset-md="3">
                <img width="50%" src="assets/imgs/icon.png"/>
            </ion-col>
        </ion-row>
        <form #form="ngForm">
            <ion-row>
                <ion-col size="12" size-lg="6" size-md="6" offset-lg="3" offset-md="3">
                    <ion-item no-padding>
                        <ion-label color="primary" position="floating">Username</ion-label>
                        <ion-input #username name="username" type="text" placeholder="your@email.com" ngModel required></ion-input>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label color="primary" position="floating">Password</ion-label>
                        <ion-input #password name="password" type="password" placeholder="Password" ngModel required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="8" size-lg="6" size-md="6" offset-md="2" offset-lg="2" offset="2">
                    <ion-button
                            width="100%"
                            type="submit"
                            [disabled]="form.invalid"
                            type="submit"
                            expand="block"
                            (click)="login(form, username.value, password.value)">Log in</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="8" size-lg="6" size-md="6" offset-md="2" offset-lg="2" offset="2">
                    <ion-button
                            text-wrap
                            width="100%"
                            type="submit"
                            expand="block"
                            (click)="resetPassword()">Forgotten Password?</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
