<ion-header>
    <ion-toolbar>
        <ion-title>Select Project:</ion-title>
    </ion-toolbar>
    <ion-item text-wrap>
        Use the check boxes to select which projects you wish to
            download for offline-use, or tap a project name to enter data or
        add a site for that project while online.
    </ion-item>
</ion-header>

<ion-content>
    <ion-virtual-scroll [items]="mobileState.projects">
        <ion-item *virtualItem="let item">
            <ion-item lines="none" *ngIf="!mobileState.offline">
                <ion-checkbox (click)="projectToggle(item)" slot="start"></ion-checkbox>
            </ion-item>
            <ion-item lines="none" (click)="projectClicked(item)">
                <ion-label style="color: black">{{item.name}}</ion-label>
            </ion-item>
        </ion-item>
    </ion-virtual-scroll>
</ion-content>

<ion-footer>
    <ion-item-group>
        <ion-item>
            <ion-button
                    text-wrap
                    (click)="offlineToggle()"
                    [color]="mobileState.offline ? 'success' : 'danger'"
                    style="width: 100%; padding: 5pt;"
                    size="large"
                    expand="block">{{mobileState.offline ? 'Go Online' : "Download & Go Offline"}}</ion-button>
        </ion-item>
        <ion-item>
            <ion-button
                    text-wrap
                    *ngIf="!offline" (click)="uploadClicked()"
                    style="width: 100%; padding: 5pt;"
                    size="large"
                    expand="block"
                    block class="fs-view-sites">Upload (All Projects)</ion-button>
        </ion-item>
    </ion-item-group>
</ion-footer>
